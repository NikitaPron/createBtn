<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generator</title>
</head>
<body>
    <div id="app">
        <div class="btnBox">
            <div id="mainBtn">
                Кнопка
            </div>
        </div>
        <div id="css-data"></div>
        <div id="options">
            <div class="options__title">Настройки текста</div><hr>
            <div><select id="font-family"></select> <label for="font-family">Шрифт</label></div>
            <div><input type="text" id="textInBtn" name="textInBtn" value="Кнопка"> <label for="textInBtn">Текст в кнопке</label></div>
            <div><input type="range" id="font-size" min="1" max="150" name="fontSize" > <label for="fontSize">Размер шрфита</label></div>
            <div><input type="color" id="color" name="color" value="#000000"> <label for="color">Цвет текста</label></div>
            <br><div class="options__title">Настройки рамки</div><hr>
            <div><input type="range" id="border-radius" step="0.1" min="0" max="130" value="0" name="borderRadius" > <label for="borderRadius">Радиус рамки</label></div>
            <div><input type="range" id="border-width" step="0.1" min="0" max="20" value="0" name="border-width" > <label for="border-width">Ширина рамки</label></div>
            <div><input type="color" id="border-color" step="0.1" min="0" max="130" value="#000000" name="border-color" > <label for="border-color">Цвет рамки</label></div>
            <br><div class="options__title">Настройки внутренних отступов</div><hr>
            <div><input type="range" id="padding-left" step="0.5" min="0" max="130" value="30" name="padding-left" > <label for="padding-left">Паддинг влево</label></div>
            <div><input type="range" id="padding-top" step="0.5" min="0" max="130" value="10" name="padding-top" > <label for="padding-top">Паддинг вверх</label></div>
            <div><input type="range" id="padding-right" step="0.5" min="0" max="130" value="30" name="padding-right" > <label for="padding-left">Паддинг вправо</label></div>
            <div><input type="range" id="padding-bottom" step="0.5" min="0" max="130" value="10" name="padding-bottom" > <label for="padding-top">Паддинг вниз</label></div>
            <br><div class="options__title">Другие настройки</div><hr>
            <div><input type="range" id="opacity" step="0.02" min="0" max="1" value="1" name="opacity" > <label for="opacity">Прозрачность</label></div>
            <div><input type="color" id="mainBgColor" name="mainBgColor" value="#E6D1D1"> <label for="mainBgColor">Цвет фона страницы</label></div>
            <br><div class="options__title">Настройки фона</div><hr>
            <div><input type="color" id="background-color" name="background-color" value="#FF0000"> <label for="background-color">Цвет фона</label></div>
            <div><input type="color" id="hoverColor" name="hoverColor" value="#0000FF"> <label for="hoverColor">Цвет фона при наведении</label></div>
        </div>
    </div>



    <script type="module" src="index.js"></script>

</body>
</html>
