<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generator</title>
</head>
<body>
    <div id="app">
        <div id="mainBtn">
            Кнопка
        </div>

        <div id="options">
            <div><input type="range" id="font-size" min="1" max="150" name="fontSize" > <label for="fontSize">Размер шрфита</label></div>
            <div><input type="range" id="border-radius" step="0.1" min="0" max="130" value="0" name="borderRadius" > <label for="borderRadius">Радиус рамки</label></div>
            <div><input type="range" id="padding-left" step="0.5" min="0" max="130" value="30" name="padding-left" > <label for="padding-left">Паддинг влево-вправо</label></div>
            <div><input type="range" id="padding-top" step="0.5" min="0" max="130" value="10" name="padding-top" > <label for="padding-top">Паддинг вверх-вниз</label></div>
            <div><input type="range" id="opacity" step="0.02" min="0" max="1" value="1" name="opacity" > <label for="opacity">Прозрачность</label></div>
            <div id="css-data"></div>
        </div>
    </div>



    <script type="module" src="index.js"></script>

</body>
</html>
